<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js tutorial</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    p {
      margin: 1rem;
    }

    .add-btn {
      background-color: yellow;
      border: 2px solid black;
      padding: 0 6px;
    }

    .buy-btn {
      background-color: #fb7703;
      border: 2px solid black;
      padding: 0 6px;
    }
  </style>
</head>

<body>

  <p>Adults plain Cotton T-shirt</p>
  <p>Price:$7.99</p>
  <button class="add-btn" onclick="
    alert('Added');
    
    ">Add to cart</button>
  <button class="buy-btn" onclick="
    alert('Loading');
    alert('purchased');
    
    ">Buy now</button>

</body>

</html>
