     //************************auto boxing*********************

   //   console.log('Hello'.length);
   //   console.log('Hello'.toUpperCase());

   //  object reference

   const object1 ={
      message:'hello'
   };

   const object2=object1;
   object1.message='Good Job!';
   console.log(object1)
   console.log(object2)

   const object3 = {
      message:'Good Job!'


   };

   console.log(object1 === object3);
   console.log(object1 === object2);

   const object4 = {
      message:'Good Job!',
      price:123

   };


   // const message = object1.message;
   // sort cut
   const {message , price} = object1;
   console.log(message);
   console.log(price);

   const object5 = {
      // message:message
      // shortcut
      message,

      // method: function function1(){
      //    console.log('Method')
      // }
      // shortcut
      method () {
         console.log('Nethod')
      }
   }
   console.log(object5.message);
